<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Cabang AIGOLAII</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    canvas { max-width: 100%; margin-top: 30px; }
  </style>
</head>
<body>
  <h2>ðŸ“Š Sales Cabang AIGOLAII (Online - Firebase)</h2>

  <div>
    <input type="date" id="tanggal">
    <select id="cabang">
      <option value="Bekasi 1">Bekasi 1</option>
      <option value="Bekasi 2">Bekasi 2</option>
      <option value="Bekasi 3">Bekasi 3</option>
      <!-- Tambahkan cabang lainnya sesuai kebutuhan -->
    </select>
    <select id="produk">
      <option value="Motor">Motor</option>
      <option value="Mobil">Mobil</option>
    </select>
    <input type="number" id="jumlah" placeholder="Jumlah unit" min="1">
    <button onclick="tambahData()">Tambah Data</button>
  </div>

  <table id="tabelData">
    <thead>
      <tr><th>Tanggal</th><th>Cabang</th><th>Produk</th><th>Jumlah</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="grafik" height="100"></canvas>

  <script>
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD4QOozwVZ5Ae47LrbN8NSMeYBT1roWcH0",
  authDomain: "report-sales-aigolaii.firebaseapp.com",
  databaseURL: "https://report-sales-aigolaii-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "report-sales-aigolaii",
  storageBucket: "report-sales-aigolaii.firebasestorage.app",
  messagingSenderId: "671102967929",
  appId: "1:671102967929:web:8330e2ebcf8178045d34a8",
  measurementId: "G-P1G9NSYT6T"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function tambahData() {
      const tanggal = document.getElementById("tanggal").value;
      const cabang = document.getElementById("cabang").value;
      const produk = document.getElementById("produk").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);

      if (!tanggal || !cabang || !produk || isNaN(jumlah)) {
        alert("Harap isi semua field!");
        return;
      }

      const newEntry = { tanggal, cabang, produk, jumlah };
      db.ref("penjualan").push(newEntry);
      document.getElementById("tanggal").value = "";
      document.getElementById("jumlah").value = "";
    }

    function tampilkanData(snapshot) {
      const data = snapshot.val();
      const tbody = document.querySelector("#tabelData tbody");
      tbody.innerHTML = "";

      const chartData = {};

      for (let key in data) {
        const d = data[key];
        const row = `<tr>
          <td>${d.tanggal}</td>
          <td>${d.cabang}</td>
          <td>${d.produk}</td>
          <td>${d.jumlah}</td>
        </tr>`;
        tbody.innerHTML += row;

        chartData[d.cabang] = (chartData[d.cabang] || 0) + parseInt(d.jumlah);
      }

      updateChart(chartData);
    }

    function updateChart(chartData) {
      const labels = Object.keys(chartData);
      const values = Object.values(chartData);

      if (window.barChart) window.barChart.destroy();
      const ctx = document.getElementById("grafik").getContext("2d");
      window.barChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Total Penjualan",
            data: values,
            backgroundColor: "rgba(75, 192, 192, 0.6)"
          }]
        }
      });
    }

    db.ref("penjualan").on("value", tampilkanData);
  </script>
</body>
</html>
