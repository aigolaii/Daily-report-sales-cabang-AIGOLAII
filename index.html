
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Cabang AIGOLAII</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    canvas { max-width: 100%; margin-top: 30px; }
    .filter-bar { margin-top: 20px; }
    h2, h3 { margin-top: 40px; }
    .hapus-btn { color: red; cursor: pointer; border: none; background: none; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üìä Sales Cabang AIGOLAII (Realtime - Firebase)</h2>

  <div id="adminForm" style="display:none;">
    <input type="date" id="tanggal">
    <select id="cabang"></select>
    <select id="produk"></select>
    <input type="number" id="jumlah" placeholder="Jumlah">
    <button onclick="tambahData()">Tambah Data</button>
  </div>

  <div class="filter-bar">
    <label>Filter Cabang:</label>
    <select id="filterCabang" onchange="tampilkanData()">
      <option value="">Semua</option>
      <option value="Bekasi 1">Bekasi 1</option>
      <option value="Bekasi 2">Bekasi 2</option>
      <option value="Bekasi 3">Bekasi 3</option>
      <option value="Bintaro">Bintaro</option>
      <option value="BSD">BSD</option>
      <option value="Cawang">Cawang</option>
      <option value="Cengkareng">Cengkareng</option>
      <option value="Garut">Garut</option>
      <option value="Jogja">Jogja</option>
      <option value="Padang">Padang</option>
      <option value="Pondok Gede">Pondok Gede</option>
      <option value="Sibolga">Sibolga</option>
      <option value="Cikarang">Cikarang</option>
      <option value="Cileungsi">Cileungsi</option>
      <option value="Jaksel">Jaksel</option>
      <option value="Tele HO">Tele HO</option>
    </select>

    <label>Filter Bulan:</label>
    <input type="month" id="filterBulan" onchange="tampilkanData()">
    <button onclick="downloadExcel()">‚¨á Export Excel</button>
  </div>

  <table id="tabelData">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Cabang</th>
        <th>Produk</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="grafik" height="100"></canvas>

  <h3>üèÜ Peringkat Pencapaian Target</h3>
  <table id="tabelRingkasan">
    <thead>
      <tr>
        <th>Ranking</th>
        <th>Cabang</th>
        <th>Total</th>
        <th>Target</th>
        <th>Pencapaian (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4QOozwVZ5Ae47LrbN8NSMeYBT1roWcH0",
      authDomain: "report-sales-aigolaii.firebaseapp.com",
      databaseURL: "https://report-sales-aigolaii-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "report-sales-aigolaii",
      storageBucket: "report-sales-aigolaii.appspot.com",
      messagingSenderId: "671102967929",
      appId: "1:671102967929:web:8330e2ebcf8178045d34a8",
      measurementId: "G-P1G9NSYT6T"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let data = [];

    const targetPerCabang = {
      "Bekasi 1": 55, "Bekasi 2": 55, "Bekasi 3": 55,
      "Bintaro": 55, "BSD": 55, "Cawang": 55,
      "Cengkareng": 55, "Garut": 55, "Jogja": 55,
      "Padang": 55, "Pondok Gede": 55, "Sibolga": 55,
      "Cikarang": 55, "Cileungsi": 55, "Jaksel": 55,
      "Tele HO": 55
    };

    db.ref("penjualan").on("value", snapshot => {
      const raw = snapshot.val() || {};
      data = Object.entries(raw).map(([id, d]) => ({ ...d, id }));
      tampilkanData();
    });

    function tampilkanData() {
      const tbody = document.querySelector("#tabelData tbody");
      tbody.innerHTML = "";

      const filterCabang = document.getElementById("filterCabang").value;
      const filterBulan = document.getElementById("filterBulan").value;

      const filtered = data.filter(d => {
        return (!filterCabang || d.cabang === filterCabang) &&
               (!filterBulan || d.tanggal.startsWith(filterBulan));
      });

      filtered.forEach(d => {
        const row = `<tr>
          <td>${d.tanggal}</td>
          <td>${d.cabang}</td>
          <td>${d.produk}</td>
          <td>${d.jumlah}</td>
          <td><button class="hapus-btn" onclick="hapusData('${d.id}')">üóëÔ∏è</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });

      updateChart(filtered);
      tampilkanRingkasan(filtered);
    }

    function tambahData() {
      const tanggal = document.getElementById("tanggal").value;
      const cabang = document.getElementById("cabang").value;
      const produk = document.getElementById("produk").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      if (tanggal && cabang && produk && jumlah) {
        db.ref("penjualan").push({ tanggal, cabang, produk, jumlah });
        alert("‚úÖ Data berhasil ditambahkan!");
      }
    }

    function hapusData(id) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        db.ref("penjualan").child(id).remove();
      }
    }

    function updateChart(filteredData) {
      const totals = {};
      filteredData.forEach(d => {
        let poin = d.produk === "Mobil"
          ? Math.floor(parseInt(d.jumlah) / 12500000)
          : parseInt(d.jumlah);
        totals[d.cabang] = (totals[d.cabang] || 0) + poin;
      });

      const labels = Object.keys(totals);
      const values = Object.values(totals);

      if (window.barChart) window.barChart.destroy();
      const ctx = document.getElementById("grafik").getContext("2d");
      window.barChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Total Poin Sales",
            data: values,
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        }
      });
    }

    function tampilkanRingkasan(filteredData) {
      const ringkasan = {};
      filteredData.forEach(d => {
        let poin = d.produk === "Mobil"
          ? Math.floor(parseInt(d.jumlah) / 12500000)
          : parseInt(d.jumlah);
        ringkasan[d.cabang] = (ringkasan[d.cabang] || 0) + poin;
      });

      const hasil = Object.entries(ringkasan).map(([cabang, total]) => {
        const target = targetPerCabang[cabang] || 0;
        const persen = target ? ((total / target) * 100).toFixed(1) : 0;
        return { cabang, total, target, persen: parseFloat(persen) };
      });

      hasil.sort((a, b) => b.persen - a.persen);

      const tbody = document.querySelector("#tabelRingkasan tbody");
      tbody.innerHTML = "";
      hasil.forEach((item, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${item.cabang}</td>
          <td>${item.total}</td>
          <td>${item.target}</td>
          <td>${item.persen}%</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function downloadExcel() {
      const ws = XLSX.utils.json_to_sheet(data.map(({ id, ...rest }) => rest));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Penjualan");
      XLSX.writeFile(wb, "data_penjualan.xlsx");
    }

    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.shiftKey && e.key === "A") {
        const password = prompt("Masukkan password admin:");
        if (password === "aigolasecret") {
          document.getElementById("adminForm").style.display = "block";
          alert("‚úÖ Mode Admin Aktif");
        } else {
          alert("‚ùå Password Salah!");
        }
      }
    });

    const cabangs = Object.keys(targetPerCabang);
    const produkList = ["Motor", "Mobil"];
    cabangs.forEach(c => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = c;
      document.getElementById("cabang").appendChild(opt);
    });
    produkList.forEach(p => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = p;
      document.getElementById("produk").appendChild(opt);
    });
  </script>
</body>
</html>
